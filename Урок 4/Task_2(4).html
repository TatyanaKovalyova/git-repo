<meta charset = "utf-8">
<script type = "text/javascript">

var cart = [
    {nameItem: "Item1", quantity: 5, cost: 100},
    {nameItem: "Item2", quantity: 2, cost: 300},
    {nameItem: "Item3", quantity: 3, cost: 400}
]

function countBasketPrice(cart) {
    var sum = 0;
    for (var i = 0; i < 3; i++) {
        sum += cart[i].quantity * cart[i].cost;
    }
    return sum;
}

console.log(countBasketPrice(cart));

</script>
